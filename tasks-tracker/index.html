    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tasks Tracker</title>

    <style>
        main {
            width: 60vw;
            margin: auto;
        }

        .form-inline {
            justify-content: center;
            width: 100%;
        }

    </style>
</head>

<body>
    <main>
        <h1 class="text-center my-5">The Group Tasks Tracker</h1>
        <section id="addForm" class="my-3">
            <form class="form-inline" id="addNewTask">                  
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="activities"><i class="fa fa-pencil-square-o"></i></label>
                    </div>
                    <select class="custom-select" id="activities">
                      <option selected></option>
                    </select>
                  </div>
              
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="agents"><i class="fa fa-user-o"></i></label>
                    </div>
                    <select class="custom-select" id="agents">
                      <option selected disabled></option>
                    </select>
                  </div>
              
                <div class="input-group mb-2 mr-sm-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-sticky-note-o"></i></div>
                  </div>
                  <input type="text" class="form-control" id="activityNotes" placeholder="Add notes...">
                </div>
              
                <button type="submit" class="btn btn-primary mb-2">Add Task</button>
              </form>
        </section>

        <section class="table table-responsive" id="tasksList">
            <table class="table table-bordered table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Activity</th>
                        <th scope="col">Notes</th>
                        <th scope="col">Owner</th>
                        <th scope="col">Manage</th>
                    </tr>
                </thead>
                <tbody id="tasks">
                    <!-- insert tasks here -->
                </tbody>
            </table>
        </section>

    </main>
